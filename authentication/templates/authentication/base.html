
<!DOCTYPE html>
<html>
	<head>
		<title> Vente de Garage </title>
		
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'authentication/style.css' %}">
	</head>
	<body>
		<header>
			<div class="nav">
    			<a class="home" href="/authentication/"> Home </a>
    			
    			{% if user.is_authenticated %} 
        			<a class="signIn" href="{% url 'account' %}">Account</a>
            		<a class="signIn" href="{% url 'logout' %}"> Logout</a>   
            		{% if user.is_admin or user.is_superuser %}
                        <a class="home" href="/admin"> Admin Page </a>
                    {% endif %}
            	{% else %}  
                    <a class="signIn" href="{% url 'register' %}">Register</a>
                    <a class="signIn" href="{% url 'login' %}">Login</a>
                {% endif %}
			</div>
			
			{% if user.is_authenticated %} 
    			<h1><a>Hello, {{user.username}} </a></h1>
			{% endif %}
			
		</header>
	{% block content %}

	{% endblock %}
	</body>
</html>
