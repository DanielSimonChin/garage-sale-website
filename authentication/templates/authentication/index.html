{% extends "./base.html" %}
{% block content %}

<section class="content">
{% if item_list %}
{% for item in item_list %}
<a href="/authentication/{{ item.id }}/">
<section class="item">
<h1>
{{ item.title}}
</h1>
{{ item.image }}
</section>
</a>
{% endfor %}
{% else %}
<p>No Items for sale.</p>
{% endif %}

</section>
{% endblock %}
